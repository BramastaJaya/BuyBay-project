<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifikasi - BuyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .brand {
      color: #007bff;
      font-weight: bold;
    }
    .card-custom {
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .sidebar {
      background-color: #007bff;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="brand">BuyPay</h4>
      <a href="#">🏠 Dashboard</a>
      <a href="#">💳 Tagihan</a>
      <a href="#">🧾 Transaksi</a>
      <a href="#">📩 Notifikasi</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2>Notifikasi</h2>
      <ul class="list-group">
        <li class="list-group-item">
          🔔 Tagihan listrik Anda akan jatuh tempo dalam 2 hari.
          <span class="badge bg-warning text-dark float-end">Baru</span>
        </li>
        <li class="list-group-item">
          ✅ Pembayaran BPJS berhasil dilakukan. Terima kasih.
        </li>
        <li class="list-group-item">
          ❗ Pinjaman Anda belum dibayar. Denda akan mulai dihitung besok.
          <span class="badge bg-danger float-end">Penting</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
