<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuyPay - Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .brand {
      color: #007bff;
      font-weight: bold;
    }
    .card-custom {
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card card-custom p-4 w-100" style="max-width: 500px;">
      <h2 class="text-center brand mb-3">Registrasi BuyPay</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="ktp" class="form-label">KTP ID</label>
          <input type="text" class="form-control" id="ktp" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Daftar Akun</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <span>Sudah punya akun?</span>
        <a href="index.html" class="text-decoration-none">Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
