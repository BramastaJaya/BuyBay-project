<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajukan Pinjaman - BuyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .brand {
      color: #007bff;
      font-weight: bold;
    }
    .card-custom {
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .sidebar {
      background-color: #007bff;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="brand">BuyPay</h4>
      <a href="#">üè† Dashboard</a>
      <a href="#">üì• Pinjaman</a>
      <a href="#">üí≥ Tagihan</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2>Ajukan Pinjaman</h2>
      <div class="card card-custom p-4">
        <form>
          <div class="mb-3">
            <label for="jumlahPinjaman" class="form-label">Jumlah Pinjaman (Rp)</label>
            <input type="number" class="form-control" id="jumlahPinjaman" placeholder="Contoh: 3000000">
          </div>
          <div class="mb-3">
            <label for="tenor" class="form-label">Tenor (bulan)</label>
            <select class="form-select" id="tenor">
              <option value="1">1 Bulan</option>
              <option value="3">3 Bulan</option>
              <option value="6">6 Bulan</option>
              <option value="12">12 Bulan</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Bunga (otomatis)</label>
            <input type="text" class="form-control" value="5%" disabled>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ajukan Sekarang</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
