<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Transaksi - BuyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .brand {
      color: #007bff;
      font-weight: bold;
    }
    .sidebar {
      background-color: #007bff;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="brand">BuyPay</h4>
      <a href="#">🏠 Beranda</a>
      <a href="#">💰 Saldo</a>
      <a href="#">📥 Pinjaman</a>
      <a href="#">💳 Tagihan</a>
      <a href="#">🧾 Transaksi</a>
      <a href="#">📩 Notifikasi</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2>Riwayat Transaksi</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Deskripsi</th>
            <th>Jumlah</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01/06/2025</td>
            <td>Top-up Saldo</td>
            <td>Rp 500.000</td>
            <td><span class="badge bg-success">Sukses</span></td>
          </tr>
          <tr>
            <td>05/06/2025</td>
            <td>Pembayaran Tagihan Listrik</td>
            <td>Rp 250.000</td>
            <td><span class="badge bg-success">Sukses</span></td>
          </tr>
          <tr>
            <td>10/06/2025</td>
            <td>Pembayaran Pinjaman</td>
            <td>Rp 1.000.000</td>
            <td><span class="badge bg-danger">Gagal</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
