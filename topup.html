<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top-Up Saldo - BuyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .brand {
      color: #007bff;
      font-weight: bold;
    }
    .card-custom {
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .sidebar {
      background-color: #007bff;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="brand">BuyPay</h4>
      <a href="#">üè† Dashboard</a>
      <a href="#">üí∞ Saldo</a>
      <a href="#">‚ûï Top-Up</a>
      <a href="#">üîÑ Auto Debit</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2>Top-Up Saldo</h2>
      <div class="card card-custom p-4">
        <form>
          <div class="mb-3">
            <label for="topupAmount" class="form-label">Jumlah Top-Up (Rp)</label>
            <input type="number" class="form-control" id="topupAmount" placeholder="100000">
          </div>
          <div class="mb-3">
            <label for="metode" class="form-label">Metode Pembayaran</label>
            <select class="form-select" id="metode">
              <option value="bank">Transfer Bank</option>
              <option value="ewallet">E-Wallet (OVO, GoPay, Dana)</option>
              <option value="qris">QRIS</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Top-Up Sekarang</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
